<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <p>Ejercicio Duplicar Valores Arrays</p>
    <div>Input:  2, 4, 5, 6, 8</div>
    <div id="prueba"></div>

    <script>
        // renderizado html usando map
        // El mÃ©todo join() une todos los elementos de una matriz  en una cadena y devuelve esta cadena.
        const products = [
            { title: 'Burger', price: 121 },
            { title: 'Pizza', price: 20 },
        ];
        const app = document.getElementById('app');
        const list = products.map(product => {
            return `<li>${product.title} - ${product.price}</li>`;
        })
        app.innerHTML = list.join('');

        const numbers = [2, 4, 5, 6, 8];
        const prueba = document.getElementById('prueba');
        const dobles = numbers.map(item => item * 2);
        prueba.innerHTML = `Output: ${dobles}`;
    </script>
</body>
</html>
